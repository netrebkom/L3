<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <!-- Section for "Таблиця" -->
    <section id="table">
        <h2>Демонстрація роботи з таблицею</h2>
        <!-- Table demonstration using table, th, tr, td, caption, thead, tbody, tfoot -->
        <table>
            <caption>Таблиця</caption>
            <thead>
                <tr>
                    <th>Колонка 1</th>
                    <th>Колонка 2</th>
                    <th>Колонка 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Рядок 1, Колонка 1</td>
                    <td>Рядок 1, Колонка 2</td>
                    <td>Рядок 1, Колонка 3</td>
                </tr>
                <tr>
                    <td>Рядок 2, Колонка 1</td>
                    <td>Рядок 2, Колонка 2</td>
                    <td>Рядок 2, Колонка 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Підсумок таблиці</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
